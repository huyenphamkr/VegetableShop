<!DOCTYPE html>
<html lang="en">
    <head th:replace="layout :: head(~{::title})">
        <title>Register</title>
    </head>
    <body>
        <header th:replace="layout :: header"></header>
        <div class="breadcrumb-section">
            <div class="container">
                <div class="row">
                    <div class="col-lg-12">
                        <div class="breadcrumb-text">
                            <a href="#"><i class="fa fa-home"></i> Home</a>
                            <span>Register</span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="register-login-section spad">
            <div class="container">
                <div class="row">
                    
                    <div class="col-lg-6 offset-lg-3">
                        <div th:replace="alert"></div>
                        <div class="register-form">
                            <h2>Register</h2>
                            <form th:action="@{/register}" method="POST">
                                <div class="group-input">
                                    <label for="fullname">Full name <span style="color: red">*</span></label>
                                    <input type="text" id="fullname" name="fullname" required>
                                </div>  
                                <div class="group-input">
                                    <label for="username">User name <span style="color: red">*</span></label>
                                    <input type="text" id="username" name="username" required>
                                </div>  
                                <div class="group-input">
                                    <label for="con-pass">Address <span style="color: red">*</span></label>
                                    <input type="text" name="address" id="con-pass" required>
                                </div>
                                <div class="group-input">
                                    <label for="pass">Password <span style="color: red">*</span></label>
                                    <input type="password" name="password" id="pass" required>
                                </div>
                                <div class="group-input">
                                    <label for="con-pass">Confirm Password <span style="color: red">*</span></label>
                                    <input type="password" name="confirmpassword" id="con-pass">
                                </div>
                                <button type="submit" value="REGISTER" class="site-btn register-btn">REGISTER</button>
                            </form>
                            <div class="switch-login">
                                <a href="/login" class="or-login">Or Login</a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <footer th:replace="layout :: footer"></footer>
    </body>
     <script th:replace="layout::script"></script>
</html>
