<!DOCTYPE html>
<html>
<head th:replace="layout :: head(~{::title})">
        <title>Best Selling</title>
    </head>
<body>
    <header th:replace="layout :: header"></header>
        
 <!-- {{-- Breadcrumb Section Begin --}} -->
 <div class="breadcrumb-section">
    <div class="container">
        <div class="row">
            <div class="col-lg-12">
                <div class="breadcrumb-text">
                    <a href="/home"><i class="fa fa-home"></i> Home</a>
                    <span>Best Selling</span>
                </div>
            </div>
        </div>
    </div>
</div>
<!-- {{-- Breadcrumb Section End --}} -->

<!-- Product Shop Section Begin -->
<section class="product-shop spad">
    <div class="container">
        <div class="row">
            <div class="col-lg-3 col-md-6 col-sm-8 order-2 order-lg-1 product-sidebar-filter">
                <div class="filter-widget">
                    <h4 class="fw-title">Best Selling</h4>
                </div>
            </div>

            <div class="col-lg-9 order-1 order-lg-2">
               <div class="product-show-option">
                <div class="row">
                    <div class="col-lg-7 col-md-7">
                        <div class="select-option">
                            <select class="sorting">
                                <option>Default Sorting</option>
                                <option value="2">Best-selling Products</option>
                            </select>
                            <select class="p-show">
                                <option value="">Show:</option>
                            </select>
                        </div>
                    </div>
                    <div class="col-lg-5 col-md-5 text-right">
                        <p>Show 01- 06 of 36 Product</p>
                    </div>
                </div>
               </div>
               <div class="product-list">
                <div class="row">
                    <div class="col-lg-4 col-sm-6" th:each ="row, state: ${dataVegetable}">
                        <div class="product-item">
                            <div class="pi-pic">
                                <img th:src="@{'/images/products/' + ${row.Image}}"  th:alt="${row.vegetable_name}" style="height: 180px;">
                                <div class="sale pp-sale">Sale</div>
                                <div class="icon">
                                    <i class="icon_heart_alt"></i>
                                </div>
                                <ul>
                                    <li class="w-icon active"><a href="#"><i class="icon_bag_alt"></i></a></li>
                                    <li class="quick-view"><a th:href="'/shop/product?IdProduct=' + ${row.VegetableID}">+ Quick View</a></li>
                                    <li class="w-icon"><a href=""><i class="fa fa-random"></i></a></li>
                                </ul>
                            </div>
                            <div class="pi-text">
                                <div class="catagory-name" th:utext="${row.CategoryObject.Name}"></div>
                                <a href="#">
                                   <h5 th:utext="${row.vegetable_name}"></h5> 
                                </a>
                                <div class="product-price" th:utext="'$'+${row.Price} +'0 / '+ ${row.Unit}" ></div>
                            </div>
                        </div>
                    </div>
                </div>
               </div>
            </div>
        </div>
    </div>
</section>
<!-- Product Shop Section End -->
    <footer th:replace="layout :: footer"></footer>
</body>
 <script th:replace="layout::script"></script>
</html>
